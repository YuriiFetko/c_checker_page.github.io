<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Code checker</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style/normalize.css">
	<link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
	<div class="bg-img">
		<header>
			<div class="container">
				<div class="header-button">
					<div class="sign-in col-2">
						<button class="style-btn">Sign in</button>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="main-content">
				<div class="style-content">
					<div class="main-title"><span>Check your work email</span></div>
					<div class="main-text"><span>we sent you something interesting :)</span></div>
					<div><input class="main-input" type="text" name="text" placeholder="Enter your code here"></div>
					<div><button class="main-btn">lets do that!</button></div>
				</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
